<!doctype html>
<html manifest="/cache.manifest">
<head>
	<title> jQuery Mobile Boilerplate - Geolocation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery Mobile CSS bits -->
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />

	<!-- if you have a custom theme, add it here -->
	<link rel="stylesheet"  href="themes/jQuery-Mobile-Boilerplate.css" />

	<!-- Custom css -->
	<link rel="stylesheet" href="css/custom.css" />

	<!-- Javascript includes -->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/mobileinit.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/application.js"></script>
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<a href="index.html" data-icon="home">Home</a>
			<h1>Geolocation</h1>
		</div>

		<div data-role="content">
		  
		  <form action="#" method="get">
		    <div data-role="fieldcontain">
		      <label for="geolocation-switch">Geolocation:</label>
		      <select name="geolocation-switch" id="geolocation-switch" data-role="slider">
		        <option value="geoloaction-off">Off</option>
		        <option value="geolocation-on">On</option>
		      </select>
		    </div>
		  </form>
		  
		  <h2>Geolocation Properties</h2>
		  <p id="geolocationStatus"></p>

		  <table id="geolocation-data">
		    <tr><td>Latitude:</td><td><span id="myLatitudeIs">?</span></td></tr>
		    <tr><td>Longitude:</td><td><span id="myLongitudeIs">?</span></td></tr>
		    <tr><td>Accuracy:</td><td><span id="myAccuracyIs">?</span></td></tr>
		    <tr><td>Altitude:</td><td><span id="myAltitudeIs">?</span></td></tr>
		    <tr><td>Altitude accuracy:</td><td><span id="myAltitudeAccuracyIs">?</span></td></tr>
		    <tr><td>Heading:</td><td><span id="myHeadingIs">?</span></td></tr>
		    <tr><td>Speed:</td><td><span id="mySpeedIs">?</span></td></tr>
		    <tr><td>Timestamp:</td><td><span id="myTimestampIs">?</span></td></tr>
		  </table>
		  <br/>
		  <p id="myDistanceToSertinosIs"></p>

		<div data-role="footer" data-theme="c">
			<p>&copy; 2013 - jQuery Mobile Boilerplate</p>
		</div>
		
		<script src="js/geolocation.js"></script>
	</div>
</body>
</html>
